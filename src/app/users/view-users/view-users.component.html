<table border="1" *ngIf="userDetails">
    <tr>
        <th>Name</th>
        <td>{{userDetails.name}}</td>
    </tr>
    <tr>
        <th>Gender</th>
        <td>{{userDetails.gender}}</td>
    </tr>
    <tr>
        <th>Age</th>
        <td>{{userDetails.age}}</td>
    </tr>
    <tr>
        <th>Date of Joining</th>
        <td>{{userDetails.date}}</td>
    </tr>
</table>
